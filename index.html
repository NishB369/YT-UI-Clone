<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Institute of Innovation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Header Start -->
    <header>
        <div class="left_header">
            <span class="bi bi-list"></span>
            <span class="bi bi-youtube" style="color: red;"></span>
        </div>

        <div class="center_header">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 400px; border: 1px solid rgba(255, 255, 255, 0.514); border-radius: 25px; padding: 7.5px 15px 7.5px 15px;">
                <span>Search</span>
                <span class="bi bi-search"></span>
            </div>
            <span class="bi bi-mic-fill" style="background-color: #222222; color: white; border-radius: 50px; padding: 5px; display: flex; justify-content: center; align-items: center; font-size: 12px; width: 20px; height: 20px"></span>
        </div>
        <div class="right_header">
            <span class="bi bi-camera-video"></span>
            <span class="bi bi-bell-fill"></span>
            <span style="background-color: orange; padding: 5px; border-radius: 50%; width: 15px; height: 15px;display: flex; align-items: center; justify-content: center; font-family: Arial, Helvetica, sans-serif; font-weight: 300; color: white; font-size: 12px;">N</span>
        </div>
    </header>
    <!-- Header End -->
</body>
